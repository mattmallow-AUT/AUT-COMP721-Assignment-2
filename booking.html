<!--- file booking.html -->
<!DOCTYPE html>
<HTML XMLns="http://www.w3.org/1999/xHTML"> 
    <head> 
        <title>
            CabsOnline - Your cab is right next to you
        </title>

        <meta name="description" content="CabsOnline - Your cab is right next to you."/>
        <meta name="author" content="Matthew Fan"/>
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">-->
        <script type="text/javascript" src="booking.js"></script>
    </head> 
    
    <body onload="getDate(); getTime()">
        <form action="javascript:requestBooking()">
            <H1>CabsOnline</H1>
            <p>Your cab is right next to you.</p>
                <h1>Customer details</h1>
                <label>
                    Customer Name: 
                    <input 
                        type="text" 
                        id="cname"
                        name="cname"
                        placeholder="Jack Smith"
                        pattern="[A-Za-z ]{1,42}"
                        value="Jack Smith"
                        required
                    />
                    <br/>
                </label>
                
                <label>
                    <br>
                    Phone Number: 
                    <input 
                        type="text" 
                        id="phone" 
                        name="phone" 
                        placeholder="0271234567"
                        value="0271234567"
                        pattern="\d+"
                        minlength="10" 
                        maxlength="12"
                        required
                    />
                    
                    <br>
                </label>
            </div>
            <div>
                <h2>Pick-Up details</h2>
                <label>
                    <br>Unit Number: 
                    <input 
                        type="text" 
                        id="unumber"
                        name="unumber"
                        placeholder="3"
                        value="3"
                        pattern="[1-9A-Za-z ]{1,10}"
                    >
                    <br>
                </label>

                <label>
                    <br>Street Number: 
                    <input 
                        type="text"
                        id="snumber"
                        name="snumber"
                        placeholder="38"
                        value="38"
                        pattern="[1-9A-Za-z ]{1,15}"
                        required
                    />
                    <br>
                </label>

                <label>
                    <br>Street Name: 
                    <input 
                        type="text" 
                        id="stname"
                        name="stname"
                        placeholder="Wellesley Street"
                        value="Wellesley Street"
                        pattern="[A-Za-z ]+"
                        required
                    />
                    <br>
                </label>

                <label>
                    <br>Suburb: 
                    <input 
                        type="text" 
                        id="sbname"
                        name="sbname"
                        placeholder="Auckland CBD"
                        value="Auckland CBD"
                        pattern="[A-Za-z ]+"
                    />
                    <br>
                </label>

                <label>
                    <br>Destination Suburb: 
                    <input 
                        type="text" 
                        id="dsbname"
                        name="dsbname"
                        placeholder="Manukau"
                        value="Auckland CBD"
                        pattern="[A-Za-z ]+"
                        required    
                    />
                    <br>
                </label>

                <label>
                    <br>Pick-Up Date: 
                    <input 
                        type="date" 
                        name="date" 
                        id="displayDate" 
                        required
                    />
                    <br>
                </label>
                
                <label>
                    <br>Pick-Up Time: 
                    <input 
                        type="time" 
                        name="time" 
                        id="displayTime"
                        required
                    />
                    <br>
                </label>
            </div>
            <input name="submit" type="submit" value="Book A Cab">
        </form>
        <div id="targetDiv"> 
            <p>Here</p>
        </div>
    </body>
</HTML>
