<!--- file booking.html -->
<!DOCTYPE html>
<HTML XMLns="http://www.w3.org/1999/xHTML"> 
    <head> 
        <title>
            CabsOnline - Your cab is right next to you
        </title>

        <meta name="description" content="CabsOnline - Your cab is right next to you."/>
        <meta name="author" content="Matthew Fan"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script type="text/javascript" src="booking.js"></script>
    </head> 
    
    <body onload="getDate(); getTime()">
        
        <form action = "creatRequest()">
            <h1>CabsOnline</h1>
            <p>Your cab is right next to you.</p>
            <div>
                <h2>Customer details</h2>
                <label>
                    Customer Name: 
                    <input type="text" name="cname" required/> 
                    <span id="cnameVal">
                    </span>
                    <br/>
                </label>
                
                <label>
                    <br>
                    Phone Number: 
                    <input type="text" name="phone" minlength="10" maxlength="12" required/>
                    <span id="phoneVal">
                    </span>
                    <br>
                </label>
            </div>
            <div>
                <h2>Pick-Up details</h2>
                <label>
                    <br>Pick-Up Date: 
                    <input type="date" name="date" id="displayDate" required/>
                    <span id="dateVal">
                    </span>
                    <br>
                </label>
                
                <label>
                    <br>Pick-Up Time: 
                    <input type="time" name="time" id="displayTime">
                    <span id="timeVal">
                    </span>
                    <br>
                </label>
            
                <label>
                    <br>Unit Number: 
                    <input type="text" name="unumber">
                    <span id="unumberVal">
                    </span>
                    <br>
                </label>

                <label>
                    <br>Street Number: 
                    <input type="text" name="snumber" required/>
                    <span id="snumberVal">
                    </span>
                    <br>
                </label>

                <label>
                    <br>Street Name: 
                    <input type="text" name="stname" required/>
                    <span id="stnameVal">
                    </span>
                    <br>
                </label>

                <label>
                    <br>Suburb: <input type="text" name="sbname">
                    <span id="sbnameVal">
                    </span>
                    <br>
                </label>

                <label>
                    <br>Destination Suburb: 
                    <input type="text" name="dsbname">
                    <span id="dsbVal">
                    </span>
                    <br>
                </label>
            </div>

            <input name="submit" type = "button" onClick = "" value = "Fetch from server">
        </form>
        <div id="targetDiv"> 
            <p>The fetched data will go here.</p>
        </div>
    </body>
</HTML>
